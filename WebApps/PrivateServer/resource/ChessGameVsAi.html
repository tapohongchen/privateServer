<!DOCTYPE html>

    <title>å¡ç äº”å­æ£‹</title>
    <style>
        /* å…¨å±€æ ·å¼ */
        body {

            display: flex;

            align-items: center;
            justify-content: center;
            height: 100vh;

        /* æ ‡é¢˜æ ·å¼ */

        }

        /* èƒœè´Ÿç»“æœæç¤ºæ¡† */
        #result {
            margin-top: 10px;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }

        /* æ¸¸æˆæ§åˆ¶åŒºæ ·å¼ */
        .game-container {
            display: flex;
            align-items: flex-start;
            position: relative;
        }

        .control-panel {
            position: absolute;
            left: 100%;
            margin-left: 30px;
            display: flex;

        .control-btn {

            /* Size of the loader */
            height: 40px;
            /* Size of the loader */
            animation: spin 1s linear infinite;

        }

        @keyframes spin {

            }

    </style>
</head>

<body>
    <div id="logout-bar" style="
        position: absolute;

        right: 20px;
        ">
        <button onclick="logout()" style="
            padding: 4px 12px;
            font-size: 0.9em;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        ">ğŸšª é€€å‡º</button>
    </div>
    <!-- æ ‡é¢˜ -->
    <h1>å¡ç äº”å­æ£‹</h1>

    <!-- æ¸¸æˆå®¹å™¨ -->
    <div class="game-container">
        <!-- æ£‹ç›˜ -->
        <div id="board"></div>

        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="control-panel">
            <button class="control-btn" onclick="restartGame()">é‡æ–°å¼€å§‹</button>
            <button class="control-btn return" onclick="returnToMenu()">è¿”å›èœå•</button>
        </div>
    </div>

    <!-- èƒœè´Ÿæç¤º -->
    <div id="result"></div>

    <!-- åœ¨ HTML ä¸­æ·»åŠ ä¸€ä¸ªç”¨äºæ˜¾ç¤ºè·èƒœæ–¹çš„å…ƒç´  -->
    <div id="winner-display"
        style="font-size: 24px; color: red; display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
        æ­å–œä½ ï¼Œè·èƒœäº†ï¼
    </div>

    <!-- åœ¨ HTML ä¸­æ·»åŠ ä¸€ä¸ªç”¨äºæ˜¾ç¤ºæ€è€ƒæç¤ºçš„å…ƒç´  -->
    <div id="thinking-message"
        style="font-size: 20px; color: blue; display: none; position: absolute; top: 45%; left: 50%; transform: translateX(-50%);">
        AIæ­£åœ¨æ€è€ƒä¸­ï¼Œè¯·ç­‰å¾…...
    </div>

    <div id="loading-animation"
        style="display: none; position: absolute; top: 50%; left: 50%; transform: translateX(-50%);">
        <div class="loader"></div>
    </div>

    <script>
        // å°†æ‰€æœ‰å˜é‡å£°æ˜åœ¨ä¸€ä¸ªå¯¹è±¡ä¸­ç®¡ç†
        const gameState = {
            boardSize: 15,
            boardState: null,
            currentPlayer: 'black',
            boardElement: null,
            resultElement: null,
            isGameActive: true,

            // æ·»åŠ é‡ç½®å‡½æ•°
            reset() {
                this.boardState = Array(this.boardSize).fill().map(() => Array(this.boardSize).fill("empty"));
                this.currentPlayer = 'black';
                this.isGameActive = true;
                if (this.resultElement) {
                    this.resultElement.textContent = '';
                }
            }
        };
        function logout() {
            fetch('/user/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(res => res.json())
            .then(data => {
                if (data.message === "logout successful") {
                window.location.href = "/";
                } else {
                alert("é€€å‡ºå¤±è´¥ï¼š" + data.message);
                }
            })
            .catch(err => {
                console.error("é€€å‡ºè¯·æ±‚å¤±è´¥", err);
                alert("ç½‘ç»œé”™è¯¯ï¼Œé€€å‡ºå¤±è´¥");
            });
        }
        // åˆå§‹åŒ–å‡½æ•°
        function initializeGame() {
            gameState.boardState = Array(15).fill().map(() => Array(15).fill("empty")); // åˆå§‹åŒ–æ£‹ç›˜çŠ¶æ€
            gameState.currentPlayer = 'black'; // è®¾ç½®å½“å‰ç©å®¶
            gameState.isGameActive = true; // è®¾ç½®æ¸¸æˆçŠ¶æ€ä¸ºæ´»åŠ¨
            createBoard(); // åˆ›å»ºæ£‹ç›˜
            addEventListeners(); // æ·»åŠ äº‹ä»¶ç›‘å¬
        }

        // åˆ›å»ºæ£‹ç›˜
        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = ''; // æ¸…ç©ºæ£‹ç›˜

            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    boardElement.appendChild(cell);
                }
            }
        }

        // æ·»åŠ åˆ¤æ–­è½å­æ˜¯å¦åˆæ³•çš„å‡½æ•°
        function isValidMove(x, y) {
            // æ£€æŸ¥æ˜¯å¦åœ¨æ£‹ç›˜èŒƒå›´å†…
            if (x < 0 || x >= 15 || y < 0 || y >= 15) {
                return false;
            }
            // æ£€æŸ¥è¯¥ä½ç½®æ˜¯å¦å·²ç»æœ‰æ£‹å­
            if (gameState.boardState[x][y] !== "empty") {
                return false;
            }
            return true;
        }

        let isGameOver = false; // æ¸¸æˆç»“æŸæ ‡å¿—
        let isThinking = false; // AI æ€è€ƒçŠ¶æ€æ ‡å¿—

        // ä¿®æ”¹å¤„ç†ç‚¹å‡»çš„å‡½æ•°
        function handleCellClick(event) {
            if (isGameOver || !gameState.isGameActive || isThinking || !event.target.classList.contains('cell')) return;

            const cell = event.target;
            const x = parseInt(cell.dataset.row);
            const y = parseInt(cell.dataset.col);

            // å‰ç«¯å…ˆåˆ¤æ–­æ˜¯å¦åˆæ³•
            if (!isValidMove(x, y)) {
                alert('æ­¤ä½ç½®ä¸èƒ½è½å­ï¼');
                return;
            }

            // ç«‹å³åœ¨å‰ç«¯æ˜¾ç¤ºæ£‹å­
            cell.classList.add('black'); // æ·»åŠ é»‘è‰²æ£‹å­ç±»
            gameState.boardState[x][y] = 'black'; // æ›´æ–°æ¸¸æˆçŠ¶æ€
            gameState.currentPlayer = 'white'; // åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªç©å®¶

            // æ˜¾ç¤ºæ€è€ƒæç¤º
            showThinkingMessage();

            // å‘é€è¯·æ±‚åˆ°æœåŠ¡å™¨
            isThinking = true; // è®¾ç½®æ€è€ƒçŠ¶æ€
            fetch('/aiBot/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ x, y })
            })
                .then(response => response.json())
                .then(data => {
                    isThinking = false; // é‡ç½®æ€è€ƒçŠ¶æ€
                    hideThinkingMessage(); // éšè—æ€è€ƒæç¤º

                    // å¤„ç†æ¸¸æˆç»“æœ
                    if (data.winner !== 'none') {
                        isGameOver = true; // è®¾ç½®æ¸¸æˆç»“æŸæ ‡å¿—
                        hideThinkingMessage(); // éšè—æ€è€ƒæç¤º
                        if (data.winner !== 'human') {
                            const aiMove = data.last_move;
                            const aiCell = document.querySelector(
                                `[data-row="${aiMove.x}"][data-col="${aiMove.y}"]`
                            );
                            aiCell.classList.add('white'); // æ·»åŠ ç™½è‰²æ£‹å­ç±»
                            gameState.boardState[aiMove.x][aiMove.y] = 'white'; // æ›´æ–°æ¸¸æˆçŠ¶æ€
                            gameState.currentPlayer = 'black'; // åˆ‡æ¢å›äººç±»ç©å®¶
                        }
                        setTimeout(() => {
                            alert(data.winner === 'human' ? 'æ­å–œä½ ï¼Œè·èƒœäº†ï¼' : 'AIè·èƒœï¼');
                            displayWinner(data.winner); // æ˜¾ç¤ºè·èƒœæ–¹
                            disableBoard(); // ç¦ç”¨æ£‹ç›˜
                            return; // ç¡®ä¿åœ¨èƒœåˆ©æ—¶ç›´æ¥è¿”å›ï¼Œä¸æ‰§è¡Œåç»­é€»è¾‘
                        }, 100);
                    }

                    if (data.status === 'error') {
                        // å¦‚æœæœåŠ¡å™¨è¿”å›é”™è¯¯ï¼Œå›æ»šå‰ç«¯çš„æ”¹åŠ¨
                        alert(data.message);
                        return;
                    }

                    // æ˜¾ç¤º AI çš„è½å­
                    const aiMove = data.last_move;
                    const aiCell = document.querySelector(
                        `[data-row="${aiMove.x}"][data-col="${aiMove.y}"]`
                    );
                    aiCell.classList.add('white'); // æ·»åŠ ç™½è‰²æ£‹å­ç±»
                    gameState.boardState[aiMove.x][aiMove.y] = 'white'; // æ›´æ–°æ¸¸æˆçŠ¶æ€
                    gameState.currentPlayer = 'black'; // åˆ‡æ¢å›äººç±»ç©å®¶
                });
        }

        // æ˜¾ç¤ºè·èƒœæ–¹
        function displayWinner(winner) {
            const winnerDisplay = document.getElementById('winner-display');
            winnerDisplay.textContent = winner === 'human' ? 'æ­å–œä½ ï¼Œè·èƒœäº†ï¼' : 'AIè·èƒœï¼';
            winnerDisplay.style.display = 'block'; // æ˜¾ç¤ºè·èƒœä¿¡æ¯
        }

        // ç¦ç”¨æ£‹ç›˜
        function disableBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.removeEventListener('click', handleCellClick); // ç§»é™¤ç‚¹å‡»äº‹ä»¶
            });
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            isGameOver = false; // é‡ç½®æ¸¸æˆç»“æŸæ ‡å¿—
            isThinking = false; // é‡ç½® AI æ€è€ƒçŠ¶æ€æ ‡å¿—
            gameState.boardState = Array(15).fill().map(() => Array(15).fill("empty")); // é‡æ–°åˆå§‹åŒ–æ£‹ç›˜çŠ¶æ€
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('black', 'white'); // ç§»é™¤æ‰€æœ‰æ£‹å­ç±»
                cell.addEventListener('click', handleCellClick); // é‡æ–°æ·»åŠ ç‚¹å‡»äº‹ä»¶
            });
            document.getElementById('winner-display').style.display = 'none'; // éšè—è·èƒœä¿¡æ¯
            document.getElementById('thinking-message').style.display = 'none'; // éšè—æ€è€ƒæç¤º
            document.getElementById('loading-animation').style.display = 'none'; // éšè—åŠ è½½åŠ¨ç”»
            gameState.currentPlayer = 'black'; // é‡ç½®å½“å‰ç©å®¶
            gameState.isGameActive = true; // é‡ç½®æ¸¸æˆçŠ¶æ€
        }

        // æ·»åŠ äº‹ä»¶ç›‘å¬
        function addEventListeners() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
        }

        // æ·»åŠ è¿”å›èœå•å‡½æ•°
        function returnToMenu() {
            isGameOver = false; // é‡ç½®æ¸¸æˆç»“æŸæ ‡å¿—
            isThinking = false; // é‡ç½® AI æ€è€ƒçŠ¶æ€æ ‡å¿—
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.body.innerHTML = `
                <div id="loading-container">
                    <div id="loading-title">å¡ç äº”å­æ£‹</div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div id="loading-text">åŠ è½½ä¸­...</div>
                </div>
            `;

            // æ¸…ç†æ¸¸æˆçŠ¶æ€
            gameState.reset();

            fetch('/menu', {
                method: 'GET',
                headers: {
                    'Accept': 'text/html'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('è¿”å›èœå•å¤±è´¥');
                    }
                    return response.text();
                })
                .then(html => {
                    // ä½¿ç”¨ document.open/write/close å®Œå…¨é‡ç½®é¡µé¢
                    document.open();
                    document.write(html);
                    document.close();

                    // ç¡®ä¿åœ¨é¡µé¢åŠ è½½å®Œæˆåé‡æ–°ç»‘å®šäº‹ä»¶
                    if (document.readyState === 'loading') {
                        document.addEventListener('DOMContentLoaded', function () {
                            const playAiButton = document.getElementById('play-ai');
                            if (playAiButton) {
                                playAiButton.addEventListener('click', startAiGame);
                            }
                        });
                    } else {
                        const playAiButton = document.getElementById('play-ai');
                        if (playAiButton) {
                            playAiButton.addEventListener('click', startAiGame);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('è¿”å›èœå•å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
                    // æ¢å¤æ¸¸æˆç•Œé¢
                    location.reload();
                });
        }

        // æ·»åŠ å¿…è¦çš„åŠ è½½çŠ¶æ€æ ·å¼
        const loadingStyles = `
        <style>
            #loading-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
                background-color: #1e1e2f;
            }

            #loading-title {
                font-size: 2em;
                margin-bottom: 20px;
                color: #00c3ff;
                text-shadow: 0 0 5px #00c3ff, 0 0 10px #008bff;
            }

            .progress-bar {
                width: 300px;
                height: 10px;
                background-color: #2a2a3c;
                border-radius: 5px;
                overflow: hidden;
                margin: 20px 0;
            }

            .progress {
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, #00c3ff, #008bff);
                animation: progress 2s ease-in-out infinite;
            }

            #loading-text {
                color: #fff;
                font-size: 1.2em;
            }

            @keyframes progress {
                0% { transform: translateX(-100%); }
                100% { transform: translateX(100%); }
            }
        </style>
        `;

        // åœ¨é¡µé¢åŠ è½½æ—¶æ·»åŠ æ ·å¼
        document.head.insertAdjacentHTML('beforeend', loadingStyles);

        // ç¡®ä¿åœ¨ DOM åŠ è½½å®Œæˆååˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function () {
                initializeGame();
            });
        } else {
            initializeGame();
        }

        // æ·»åŠ é¡µé¢åˆ·æ–°/å…³é—­æ—¶çš„å¤„ç†
        window.addEventListener('beforeunload', function (e) {
            const userId = sessionStorage.getItem('userId');
            if (userId) {
                // åˆ›å»º Blob å¯¹è±¡ï¼ŒæŒ‡å®š content-type
                const data = new Blob([JSON.stringify({
                    userId: userId,
                    type: 'refresh',
                    gameType: 0
                })], { type: 'application/json' });  // è®¾ç½®æ­£ç¡®çš„ Content-Type

                // ä½¿ç”¨ navigator.sendBeacon å‘é€å¼‚æ­¥è¯·æ±‚
                navigator.sendBeacon('/user/logout', data);
            }
        });

        // ç¡®ä¿åœ¨é¡µé¢åŠ è½½æ—¶ä» sessionStorage è·å– userId
        document.addEventListener('DOMContentLoaded', function () {
            const userId = sessionStorage.getItem('userId');
            if (!userId) {
                // å¦‚æœæ²¡æœ‰ userIdï¼Œé‡å®šå‘åˆ°ç™»å½•é¡µé¢
                window.location.href = '/entry';
            }
        });

        // æ˜¾ç¤ºæ€è€ƒæç¤ºå’ŒåŠ è½½åŠ¨ç”»
        function showThinkingMessage() {
            const thinkingMessage = document.getElementById('thinking-message');
            const loadingAnimation = document.getElementById('loading-animation');
            thinkingMessage.style.display = 'block'; // æ˜¾ç¤ºæç¤º
            loadingAnimation.style.display = 'block'; // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        }

        // éšè—æ€è€ƒæç¤ºå’ŒåŠ è½½åŠ¨ç”»
        function hideThinkingMessage() {
            const thinkingMessage = document.getElementById('thinking-message');
            const loadingAnimation = document.getElementById('loading-animation');
            thinkingMessage.style.display = 'none'; // éšè—æç¤º
            loadingAnimation.style.display = 'none'; // éšè—åŠ è½½åŠ¨ç”»
        }
    </script>
</body>
